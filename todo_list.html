<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
  <style>
      .complete {
            text-decoration: line-through;
      }

      .hidden{
        display: none;
      }

  </style>
</head>
<body>
  <p onmousedown="completedTask(this)">Pay bills</p>
  <p onmousedown="completedTask(this)">Wash car</p>
  <p onmousedown="completedTask(this)">Get laundry</p>

  <button onclick="hideCompleted()">Hide Completed Tasks</button>
  <button onclick="showAllTasks()">Show All Tasks</button>

  <h4>Number of Tasks Completed: <span id="num-complete">0</span></h4>


<script>
    function completedTask(ptag) {
        ptag.classList.toggle("complete");
        var completedTasks = document.querySelectorAll(".complete");
        var countTag = document.querySelector("#num-complete");
        countTag.innerHTML = completedTasks.length;
    }

    function hideCompleted() {
        var completedTasks = document.querySelectorAll(".complete");
            for (var i = 0; i < completedTasks.length; i++) {
                var completedTask = completedTasks[i];
                completedTask.classList.add("hidden");
            }
    }

    function showAllTasks() {
        var completedTasks = document.querySelectorAll(".complete");
            for (var i = 0; i < completedTasks.length; i++) {
                var completedTask = completedTasks[i];
                completedTask.classList.remove("hidden");
            }
    }



</script>

</body>
</html>
